<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freeless.cloud - Privacy-First Cloud Storage</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav id="navbar" class="navbar">
        <div class="nav-container">
            <div class="nav-logo" onclick="navigateTo('home')">
                <i class="fas fa-cloud"></i>
                <span class="logo-text">Freeless.cloud</span>
            </div>
            
            <div class="nav-menu" id="navMenu">
                <a href="#" class="nav-link" data-page="home">Home</a>
                <a href="#" class="nav-link" data-page="dashboard">Dashboard</a>
                <a href="#" class="nav-link" data-page="about">About</a>
                <a href="#" class="nav-link" data-page="contact">Contact</a>
                <button class="btn-primary" onclick="navigateTo('signin')">Sign In</button>
            </div>

            <button class="mobile-toggle" id="mobileToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="mobile-menu">
        <a href="#" class="mobile-link" data-page="home">Home</a>
        <a href="#" class="mobile-link" data-page="dashboard">Dashboard</a>
        <a href="#" class="mobile-link" data-page="about">About</a>
        <a href="#" class="mobile-link" data-page="contact">Contact</a>
        <button class="btn-primary" onclick="navigateTo('signin')">Sign In</button>
    </div>

    <!-- Page Container -->
    <div id="pageContainer" class="page-container">
        <!-- Pages will be loaded here dynamically -->
    </div>

    <script src="app.js"></script>
</body>
</html>
